app = "symfony-github-ci-cd"
primary_region = "cdg"

[build]

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
