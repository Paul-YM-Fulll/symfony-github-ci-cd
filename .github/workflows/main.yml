# Workflow todo
name: Inital Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Ex√©cuter une action
        uses: actions/hello-world-docker-action@v2
      - name: Add new directory
        run: mkdir new_directory
      - name: List files
        run: ls -al
